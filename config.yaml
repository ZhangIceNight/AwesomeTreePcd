data:
  hdf5_path: "/public/wjzhang/datasets/PLU_AUT_sample1024_xyzlbs.h5"
  batch_size: 32
  num_workers: 4
  val_split: 0.1

model:
  num_classes: 8
  learning_rate: 1e-3

trainer:
  max_epochs: 50
  accelerator: "gpu"
  devices: [1]
  log_every_n_steps: 1
  enable_checkpointing: True
  precision: 32
  default_root_dir: "Results/"
